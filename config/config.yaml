# AI-Driven Global Crisis Forecasting System - Configuration

# Database Configuration
database:
  type: sqlite
  path: crisis_forecasting.db
  echo: false

# Data Sources
data_sources:
  climate:
    enabled: true
    update_frequency_days: 30
    features:
      - temperature_anomaly
      - precipitation_anomaly
      - extreme_weather_events
      - sea_level_rise
      - carbon_emissions
  
  health:
    enabled: true
    update_frequency_days: 7
    features:
      - disease_outbreaks
      - hospital_capacity
      - vaccination_rates
      - mortality_rates
      - pandemic_preparedness_index
  
  food:
    enabled: true
    update_frequency_days: 30
    features:
      - crop_yields
      - food_prices
      - supply_chain_disruptions
      - grain_reserves
      - agricultural_production
  
  economic:
    enabled: true
    update_frequency_days: 30
    features:
      - gdp_growth
      - unemployment_rate
      - inflation_rate
      - trade_balance
      - debt_to_gdp_ratio
      - stock_market_volatility

# Feature Engineering
feature_engineering:
  rolling_windows: [3, 6, 12, 24]  # months
  lag_periods: [1, 3, 6, 12]  # months
  interaction_terms: true
  seasonal_decomposition: true
  anomaly_detection: true

# Model Configuration
models:
  arima:
    enabled: true
    max_p: 5
    max_d: 2
    max_q: 5
    seasonal: true
  
  prophet:
    enabled: true
    yearly_seasonality: true
    weekly_seasonality: false
    daily_seasonality: false
    changepoint_prior_scale: 0.05
  
  random_forest:
    enabled: true
    n_estimators: 200
    max_depth: 20
    min_samples_split: 5
    class_weight: balanced
  
  xgboost:
    enabled: true
    n_estimators: 300
    max_depth: 8
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
  
  lstm:
    enabled: true
    units: [128, 64]
    dropout: 0.2
    epochs: 100
    batch_size: 32
    sequence_length: 12
  
  isolation_forest:
    enabled: true
    contamination: 0.1
    n_estimators: 100
  
  ensemble:
    enabled: true
    voting: soft
    weights:
      arima: 0.1
      prophet: 0.1
      random_forest: 0.2
      xgboost: 0.25
      lstm: 0.25
      isolation_forest: 0.1

# Risk Assessment
risk_assessment:
  weights:
    probability: 0.4
    severity: 0.3
    urgency: 0.2
    uncertainty: 0.1
  
  thresholds:
    low: 25
    medium: 50
    high: 75
    critical: 90
  
  alert_cooldown_days: 7
  
  severity_factors:
    population_affected: 0.35
    economic_impact: 0.30
    duration: 0.20
    cascading_effects: 0.15

# Scenario Simulation
scenario_simulation:
  n_simulations: 1000
  confidence_intervals: [0.05, 0.25, 0.50, 0.75, 0.95]
  forecast_horizon_months: 12
  
  scenarios:
    best_case:
      percentile: 0.05
    expected:
      percentile: 0.50
    worst_case:
      percentile: 0.95

# Geographic Regions
regions:
  - North America
  - South America
  - Europe
  - Africa
  - Asia
  - Oceania
  - Middle East

# Dashboard Configuration
dashboard:
  title: "AI-Driven Global Crisis Forecasting System"
  page_icon: "üåç"
  layout: wide
  refresh_interval_seconds: 300
  
  map:
    default_zoom: 2
    default_center: [20, 0]
    color_scale: ["#00FF00", "#FFFF00", "#FF8C00", "#FF0000", "#8B0000"]
  
  theme:
    primary_color: "#FF4B4B"
    background_color: "#0E1117"
    secondary_background_color: "#262730"
    text_color: "#FAFAFA"

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: crisis_forecasting.log
